let pointers = document.querySelector(".main");

    document.body.onpointermove = event => {
      //clientX bhi same hai bus ye viewport height jaisa (100vh) kam krta hai
    const {clientX, clientY} = event;    // means jitna dikh rha hai uske hisab se apna relative position leta hai;
                           // but pageX & pageY pure body ya page ke hisab se position leta hai ;
   pointers.animate({
   left : `${clientX}px`,
   top : `${clientY}px`
   }, {duration: 3000, fill: "forwards"}) // duration add krme se vo circle(main) cursor se chipak ke nai rhega 3sec bad aayega cursor ke pas;
